<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="AR-—Å—Ü–µ–Ω–∞ –∑—ñ —Å–≤—ñ—á–∫–æ—é –¥–ª—è –¥—ñ—Ç–µ–π">
    <title>üïØÔ∏è¬´–°–≤—ñ—á–∫–∞ –Ω–∞ –¥–æ–ª–æ–Ω—ñ¬ª üî•</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }
        
        a-scene {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
            background: transparent;
        }

        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(135, 206, 235, 0.2);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FF4500;
            font-size: 1.8em;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .pulse { animation: pulse 1.5s infinite; }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: flex;
            gap: 10px;
        }

        .sound-btn, .youtube-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            font-size: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }

        .sound-btn { background-color: #4CAF50; color: white; }
        .sound-btn.off { background-color: #f44336; }
        .youtube-btn { background-color: #FF9800; color: white; }
        .youtube-btn:hover { background-color: #FFB300; }
    </style>
</head>
<body>
    <div class="arjs-loader" id="loader">
        <div class="pulse">üïØÔ∏è –°–≤—ñ—á–∫–∞ –Ω–∞ –¥–æ–ª–æ–Ω—ñ üî•</div>
        <div style="margin-top: 20px; font-size: 1.2em;">–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä! üòäüî•</div>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: ./targets.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
        touch-gestures
    >
        <a-assets>
            <audio id="bg-music" src="./message.mp3" preload="auto" loop></audio>
            <img id="candle-texture" src="./tilo.png">
        </a-assets>

        <a-camera
            id="camera"
            position="0 0 1.5"
            look-controls="enabled: false"
        ></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-entity id="candle" position="0 0 -0.5" scale="0.5 0.5 0.5" visible="false">
                <!-- –¢—ñ–ª–æ —Å–≤—ñ—á–∫–∏ (—Ü–∏–ª—ñ–Ω–¥—Ä) -->
                <a-cylinder id="candle-body" position="0 0 0" radius="0.1" height="0.8" material="src: #candle-texture; transparent: false; opacity: 1"></a-cylinder>
                
                <!-- –ü–æ–ª—É–º'—è (–∫–æ–Ω—É—Å, —è–∫–∏–π –±—É–¥–µ –º–∞—Å—à—Ç–∞–±—É–≤–∞—Ç–∏—Å—è –ø–æ Y) -->
                <a-cone id="flame" position="0 0.45 0" radius-bottom="0.05" radius-top="0" height="0.2" color="#FF4500" emissive="#FF4500" emissive-intensity="0.5" material="opacity: 0.8; transparent: true" visible="false">
                    <a-animation attribute="position" from="0 0.45 0" to="0 0.47 0" dur="500" direction="alternate" repeat="indefinite" easing="ease-in-out"></a-animation>
                    <a-animation attribute="scale" from="1 1 1" to="1 1.1 1" dur="300" direction="alternate" repeat="indefinite" easing="ease-in-out"></a-animation>
                </a-cone>
                
                <!-- –°–≤—ñ—Ç–ª–æ –≤—ñ–¥ –ø–æ–ª—É–º'—è -->
                <a-light id="flame-light" type="point" color="#FF4500" intensity="1" distance="5" position="0 0.45 0" visible="false"></a-light>
            </a-entity>
        </a-entity>
    </a-scene>

    <div class="controls">
        <button id="sound-btn" class="sound-btn">–£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫</button>
        <button id="mic-btn" class="sound-btn">–£–≤—ñ–º–∫–Ω—É—Ç–∏ –º—ñ–∫—Ä–æ—Ñ–æ–Ω</button>
        <a href="https://www.youtube.com/playlist?list=PL6UDFwT9TzFw5K8Tzu_OgsDz7vV3N9eY-" target="_blank" class="youtube-btn">YouTube SmartLessa</a>
    </div>

    <script>
        // –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å –¥–ª—è –ø–æ–≤–Ω–æ–≥–æ –µ–∫—Ä–∞–Ω—É
        function fixHeight() {
            document.body.style.height = window.innerHeight + 'px';
        }
        fixHeight();
        window.addEventListener('resize', fixHeight);

        // –ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –µ–ª–µ–º–µ–Ω—Ç–∏
        const loader = document.querySelector('#loader');
        const targetEntity = document.querySelector('[mindar-image-target]');
        const candle = document.querySelector('#candle');
        const flame = document.querySelector('#flame');
        const flameLight = document.querySelector('#flame-light');
        const bgMusic = document.querySelector('#bg-music');
        const soundBtn = document.querySelector('#sound-btn');
        const micBtn = document.querySelector('#mic-btn');

        let audioContext, analyser, dataArray, micStream;
        let isFlameOn = false; // –°—Ç–∞–Ω –ø–æ–ª—É–º'—è

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –¥–ª—è –æ–±—Ä–æ–±–∫–∏ —Å–µ–Ω—Å–æ—Ä–Ω–∏—Ö –∂–µ—Å—Ç—ñ–≤
        AFRAME.registerComponent('touch-gestures', {
            schema: {
                minScale: { type: 'number', default: 0.2 },
                maxScale: { type: 'number', default: 3.0 },
                rotationSpeed: { type: 'number', default: 2.0 }
            },
            init: function () {
                this.isRotating = false;
                this.isPinching = false;
                this.startPos = { x: 0, y: 0 };
                this.currentScale = 1;
                this.candle = document.querySelector('#candle');

                if (!this.candle) {
                    console.error('–°–≤—ñ—á–∫–∞ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–∞ –≤ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ñ touch-gestures');
                    return;
                }

                this.el.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (e.touches.length === 1) {
                        this.isRotating = true;
                        this.startPos.x = e.touches[0].pageX;
                        this.startPos.y = e.touches[0].pageY;
                    } else if (e.touches.length === 2) {
                        this.isPinching = true;
                        this.isRotating = false;
                        this.initialDistance = Math.hypot(
                            e.touches[0].pageX - e.touches[1].pageX,
                            e.touches[0].pageY - e.touches[1].pageY
                        );
                        this.currentScale = this.candle.object3D.scale.x;
                    }
                });

                this.el.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (this.isPinching && e.touches.length === 2) {
                        const currentDistance = Math.hypot(
                            e.touches[0].pageX - e.touches[1].pageX,
                            e.touches[0].pageY - e.touches[1].pageY
                        );
                        const scaleFactor = currentDistance / this.initialDistance;
                        const newScale = Math.max(this.data.minScale, Math.min(this.data.maxScale, this.currentScale * scaleFactor));
                        this.candle.object3D.scale.set(newScale, newScale, newScale);
                    } else if (this.isRotating && e.touches.length === 1) {
                        const deltaX = (e.touches[0].pageX - this.startPos.x) * this.data.rotationSpeed;
                        const deltaY = (e.touches[0].pageY - this.startPos.y) * this.data.rotationSpeed;
                        this.candle.object3D.rotation.y += THREE.MathUtils.degToRad(deltaX);
                        this.candle.object3D.rotation.x += THREE.MathUtils.degToRad(deltaY);
                        this.startPos.x = e.touches[0].pageX;
                        this.startPos.y = e.touches[0].pageY;
                    }
                });

                this.el.addEventListener('touchend', () => {
                    this.isRotating = false;
                    this.isPinching = false;
                });
            }
        });

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó –º—ñ–∫—Ä–æ—Ñ–æ–Ω–∞ —Ç–∞ –∞–Ω–∞–ª—ñ–∑—É –∞—É–¥—ñ–æ
        async function initMic() {
            try {
                micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(micStream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                micBtn.classList.remove('off');
                micBtn.textContent = '–í–∏–º–∫–Ω—É—Ç–∏ –º—ñ–∫—Ä–æ—Ñ–æ–Ω';
                updateFlame(); // –ü–æ—á–∞—Ç–∏ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –ø–æ–ª—É–º'—è
            } catch (err) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –¥–æ—Å—Ç—É–ø—É –¥–æ –º—ñ–∫—Ä–æ—Ñ–æ–Ω–∞:', err);
            }
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –ø–æ–ª—É–º'—è –Ω–∞ –æ—Å–Ω–æ–≤—ñ –≥—É—á–Ω–æ—Å—Ç—ñ
        function updateFlame() {
            if (!analyser) return;
            analyser.getByteFrequencyData(dataArray);
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            const avg = sum / dataArray.length;
            const volume = Math.min(1, avg / 128); // –ù–æ—Ä–º–∞–ª—ñ–∑—É—î–º–æ –¥–æ 0-1

            // –ê–∫—Ç–∏–≤–∞—Ü—ñ—è –ø–æ–ª—É–º'—è –ø—Ä–∏ –¥–æ—Å—Ç–∞—Ç–Ω—ñ–π –≥—É—á–Ω–æ—Å—Ç—ñ
            if (volume > 0.2 && !isFlameOn) { // –ü–æ—Ä—ñ–≥ –≥—É—á–Ω–æ—Å—Ç—ñ –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü—ñ—ó –ø–æ–ª—É–º'—è
                isFlameOn = true;
                flame.setAttribute('visible', 'true');
                flameLight.setAttribute('visible', 'true');
            }

            if (isFlameOn) {
                // –ó–º—ñ–Ω–∞ –≤–∏—Å–æ—Ç–∏ –ø–æ–ª—É–º'—è (–≤–∏–¥–æ–≤–∂–µ–Ω–Ω—è)
                const flameHeight = 0.2 + volume * 0.9; // –ó–±—ñ–ª—å—à–µ–Ω–æ –º–Ω–æ–∂–Ω–∏–∫ –∑ 0.3 –¥–æ 0.5
                flame.setAttribute('height', flameHeight);
                flame.setAttribute('position', `0 ${0.4 + flameHeight / 2} 0`);

                // –ó–º—ñ–Ω–∞ —è—Å–∫—Ä–∞–≤–æ—Å—Ç—ñ —Å–≤—ñ—Ç–ª–∞
                const lightIntensity = 1 + volume * 6;
                flameLight.setAttribute('intensity', lightIntensity);

                // –ó–º—ñ–Ω–∞ emissive-intensity –¥–ª—è –ø–æ–ª—É–º'—è
                flame.setAttribute('emissive-intensity', 0.5 + volume * 2);
            }

            requestAnimationFrame(updateFlame);
        }

        // –õ–æ–≥—ñ–∫–∞ –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –º–∞—Ä–∫–µ—Ä–∞
        if (targetEntity) {
            targetEntity.addEventListener('targetFound', () => {
                console.log("üéØ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ! –°–≤—ñ—á–∫–∞ –∑'—è–≤–∏–ª–∞—Å—è.");
                loader.style.display = 'none';
                if (candle) {
                    candle.setAttribute('visible', 'true');
                }
                if (bgMusic && bgMusic.paused) {
                    bgMusic.play().catch(e => console.log("üîá –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –º—É–∑–∏–∫–∏:", e));
                    soundBtn.classList.remove('off');
                    soundBtn.textContent = '–í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
                }
            });

            targetEntity.addEventListener('targetLost', () => {
                console.log("‚ÑπÔ∏è –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ.");
                if (candle) {
                    candle.setAttribute('visible', 'false');
                }
                if (bgMusic && !bgMusic.paused) bgMusic.pause();
                loader.style.display = 'flex';
                loader.querySelector('.pulse').textContent = 'üïØÔ∏è –°–≤—ñ—á–∫–∞ –Ω–∞ –¥–æ–ª–æ–Ω—ñ üî•';
                loader.querySelector('div[style]').textContent = '–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä! üòäüî•';
            });
        } else {
            console.error('–ï–ª–µ–º–µ–Ω—Ç mindar-image-target –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ!');
        }

        // –û–±—Ä–æ–±–∫–∞ –∫–Ω–æ–ø–∫–∏ –∑–≤—É–∫—É
        soundBtn.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play().catch(e => console.log("üîá –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –º—É–∑–∏–∫–∏:", e));
                soundBtn.classList.remove('off');
                soundBtn.textContent = '–í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
            } else {
                bgMusic.pause();
                soundBtn.classList.add('off');
                soundBtn.textContent = '–£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
            }
        });

        // –û–±—Ä–æ–±–∫–∞ –∫–Ω–æ–ø–∫–∏ –º—ñ–∫—Ä–æ—Ñ–æ–Ω–∞
        micBtn.addEventListener('click', () => {
            if (!analyser) {
                initMic();
            } else {
                if (micStream) {
                    micStream.getTracks().forEach(track => track.stop());
                }
                if (audioContext) audioContext.close();
                analyser = null;
                micBtn.classList.add('off');
                micBtn.textContent = '–£–≤—ñ–º–∫–Ω—É—Ç–∏ –º—ñ–∫—Ä–æ—Ñ–æ–Ω';
                // –ü–æ–≤–µ—Ä–Ω—É—Ç–∏ –ø–æ–ª—É–º'—è –¥–æ –ø–æ—á–∞—Ç–∫–æ–≤–æ–≥–æ —Å—Ç–∞–Ω—É (–≤–∏–º–∫–Ω–µ–Ω–æ)
                isFlameOn = false;
                flame.setAttribute('visible', 'false');
                flameLight.setAttribute('visible', 'false');
                flame.setAttribute('height', 0.2);
                flame.setAttribute('position', '0 0.45 0');
                flameLight.setAttribute('intensity', 1);
                flame.setAttribute('emissive-intensity', 0.5);
            }
        });
    </script>
</body>
</html>
