    .indicator {

    #errorRetry:hover {

    /* Animations */

    @keyframes pulse {

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    /* Mobile Optimizations */
    @media (max-width: 768px) {
      .control-btn {
        width: 45px;

        font-size: 18px;
      }

      #modeControls {
        top: 80px;
      }

      .design-btn {

      }
    }
  </style>

  <!-- ‚úÖ –í–∏–ø—Ä–∞–≤–ª–µ–Ω–∏–π importmap: –ø—Ä–∏–±—Ä–∞–Ω–æ –∑–∞–π–≤—ñ –ø—Ä–æ–±—ñ–ª–∏ -->

  <script type="module">
    // ‚úÖ –î–æ–¥–∞—î–º–æ –≤—ñ–¥—Å—É—Ç–Ω—ñ–π –º–∞—Å–∏–≤ DESIGNS

    import * as THREE from 'three';
    import { FilesetResolver, HandLandmarker } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm";

    // ... —Ä–µ—à—Ç–∞ –≤–∞—à–æ–≥–æ JavaScript-–∫–æ–¥—É –±–µ–∑ –∑–º—ñ–Ω ...
    // (–≤–∫–ª—é—á–Ω–æ –∑ CONFIG, FINGER_INDICES, translations, state, elements, audio, –∫–ª–∞—Å–æ–º NailARApplication —Ç–æ—â–æ)

    // –ì–ª–æ–±–∞–ª—å–Ω—ñ –∑–º—ñ–Ω–Ω—ñ –¥–ª—è Three.js
    let scene, camera, renderer, handLandmarker, nails = {};

    const CONFIG = {

      HAND_NOT_DETECTED_THRESHOLD: 10,
      NAIL_SCALE_FACTORS: {
        thumb: 0.5,

      },

    };

    const FINGER_INDICES = {

      },
      uk: {
        title: "üéÉ –ú–∞–Ω—ñ–∫—é—Ä –Ω–∞ –ì–µ–ª–ª–æ–≤—ñ–Ω!",
        loading: "–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ì–µ–ª–ª–æ–≤—ñ–Ω—Å—å–∫–æ–≥–æ –º–∞–Ω—ñ–∫—é—Ä—É...",
        cameraPrompt: "–ù–∞–¥–∞–π—Ç–µ –¥–æ—Å—Ç—É–ø –¥–æ –∫–∞–º–µ—Ä–∏, –∫–æ–ª–∏ –∑'—è–≤–∏—Ç—å—Å—è –∑–∞–ø–∏—Ç",
        allFingers: "üíÖ –£—Å—ñ –ø–∞–ª—å—Ü—ñ",
        pickFinger: "üëÜ –û–±—Ä–∞—Ç–∏ –ø–∞–ª–µ—Ü—å",
        cameraError: "‚ùå –ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–æ—Å—Ç—É–ø –¥–æ –∫–∞–º–µ—Ä–∏.<br>–°–ø—Ä–æ–±—É–π—Ç–µ —É Chrome –∞–±–æ Safari.",
        arError: "‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è AR.<br>–°–ø—Ä–æ–±—É–π—Ç–µ –æ–Ω–æ–≤–∏—Ç–∏ —Å—Ç–æ—Ä—ñ–Ω–∫—É.",
        retry: "–ü–æ–≤—Ç–æ—Ä–∏—Ç–∏",
        cameraActive: "üìπ –ö–∞–º–µ—Ä–∞ –∞–∫—Ç–∏–≤–Ω–∞",
        handNotDetected: "‚úã –ù–∞–≤–µ–¥—ñ—Ç—å —Ä—É–∫—É –≤ –∫–∞–º–µ—Ä—É"
      }
    };

    const state = {
      currentLang: localStorage.getItem('lang') || 'uk',
      currentDesign: "1",
      isApplyAll: true,
      selectedFingerIndex: -1,
      isMuted: true,
      lastLandmarks: null,
      smoothedLandmarks: null,
      handNotDetectedCount: 0,
      animationFrameId: null,
      palmOrientation: { x: 0, y: 0 },
      audioEnabled: false
    };

    const elements = {
      video: document.getElementById("video"),
      canvas: document.getElementById("canvas"),
      loading: document.getElementById("loading"),
      loadingText: document.getElementById("loadingText"),
      langBtn: document.getElementById("langBtn"),
      soundBtn: document.getElementById("soundBtn"),
      applyAllBtn: document.getElementById("applyAllBtn"),
      selectFingerBtn: document.getElementById("selectFingerBtn"),
      designPicker: document.getElementById("designPicker"),
      cameraIndicator: document.getElementById("cameraIndicator"),
      handIndicator: document.getElementById("handIndicator")
    };

    const audio = {
      bg: null,
      click: null,
      isLoaded: false
    };

    class NailARApplication {
      constructor() {
        this.init();
      }

      async init() {
        try {
          this.setupEventListeners();
          await this.setupCamera();
          await this.initWebGL();
          await this.setupHandTracking();
          await this.loadResources();
          await this.setupAudio();
          this.updateUI();
          this.hideLoading();
          this.startRenderLoop();
        } catch (error) {
          this.handleError(error);
        }
      }

      setupEventListeners() {
        elements.langBtn.addEventListener('click', () => this.toggleLanguage());
        elements.soundBtn.addEventListener('click', () => this.toggleSound());
        elements.applyAllBtn.addEventListener('click', () => this.setApplyAllMode());
        elements.selectFingerBtn.addEventListener('click', () => this.setSelectFingerMode());
        
        elements.canvas.addEventListener('click', (e) => this.handleCanvasClick(e));
        elements.canvas.addEventListener('touchstart', (e) => this.handleCanvasClick(e));
        
        window.addEventListener('resize', () => this.handleResize());
        window.addEventListener('beforeunload', () => this.cleanup());
        document.addEventListener('click', () => this.unlockAudio(), { once: true });
      }

      async setupAudio() {
        try {
          audio.bg = new Audio();
          audio.click = new Audio();
          audio.bg.loop = true;
          audio.bg.volume = 0.3;
          audio.click.volume = 0.6;
          audio.bg.onerror = () => console.warn('–§–æ–Ω–æ–≤–∞ –º—É–∑–∏–∫–∞ –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏–ª–∞—Å—å');
          audio.click.onerror = () => console.warn('–ó–≤—É–∫ –∫–ª—ñ–∫—É –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏–≤—Å—è');
          await this.loadAudioFiles();
          audio.isLoaded = true;
        } catch (error) {
          console.warn('Audio setup failed, continuing without sound:', error);
          audio.isLoaded = false;
        }
      }

      async loadAudioFiles() {
        const audioBasePath = 'audio/';
        const audioFiles = [
          { name: 'bg', file: 'bg-music.mp3', element: audio.bg },
          { name: 'click', file: 'click.mp3', element: audio.click }
        ];

        const loadPromises = audioFiles.map(({ element, file }) => {
          return new Promise((resolve, reject) => {
            element.src = audioBasePath + file;
            element.preload = 'auto';
            element.oncanplay = () => resolve();
            element.onerror = () => {
              console.warn(`–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∞—É–¥—ñ–æ: ${file}`);
              this.createAudioFallback(element);
              resolve();
            };
            setTimeout(() => {
              console.warn(`–¢–∞–π–º–∞—É—Ç –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∞—É–¥—ñ–æ: ${file}`);
              this.createAudioFallback(element);
              resolve();
            }, 3000);
          });
        });

        await Promise.all(loadPromises);
      }

      createAudioFallback(audioElement) {
        try {
          const context = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = context.createOscillator();
          const gainNode = context.createGain();
          oscillator.connect(gainNode);
          gainNode.connect(context.destination);
          oscillator.type = 'sine';
          oscillator.frequency.value = 800;
          gainNode.gain.value = 0.1;
          audioElement.fallbackPlay = () => {
            oscillator.start();
            setTimeout(() => oscillator.stop(), 100);
          };
        } catch (e) {
          console.warn('–ù–µ –≤–¥–∞–ª–æ—Å—è —Å—Ç–≤–æ—Ä–∏—Ç–∏ –∞—É–¥—ñ–æ –∑–∞–≥–ª—É—à–∫—É');
          audioElement.fallbackPlay = () => {};
        }
      }

      unlockAudio() {
        if (audio.bg && !state.isMuted) {
          this.playBackgroundMusic();
        }
      }

      playBackgroundMusic() {
        if (!audio.isLoaded || state.isMuted) return;
        audio.bg.play().catch(e => {
          console.log('Autoplay blocked, user interaction required:', e);
          state.audioEnabled = false;
        });
      }

      playSound(soundElement) {
        if (!audio.isLoaded || state.isMuted || !soundElement) return;
        try {
          soundElement.currentTime = 0;
          if (soundElement.fallbackPlay) {
            soundElement.fallbackPlay();
          } else {
            soundElement.play().catch(e => {
              console.log('Sound play failed:', e);
            });
          }
        } catch (error) {
          console.warn('Error playing sound:', error);
        }
      }

      toggleSound() {
        state.isMuted = !state.isMuted;
        if (state.isMuted) {
          if (audio.bg) {
            audio.bg.pause();
            audio.bg.currentTime = 0;
          }
        } else {
          this.playBackgroundMusic();
        }
        this.updateSoundButton();
        this.playSound(audio.click);
      }

      async setupCamera() {
        try {
          const constraints = {
            video: {
              facingMode: "environment",
              width: { ideal: 1280 },
              height: { ideal: 720 },
              frameRate: { ideal: 30 }
            }
          };
          const stream = await navigator.mediaDevices.getUserMedia(constraints);
          elements.video.srcObject = stream;
          await new Promise((resolve) => {
            elements.video.onloadedmetadata = () => {
              elements.video.play();
              resolve();
            };
          });
          this.showCameraIndicator();
        } catch (error) {
          console.error('Camera setup failed:', error);
          throw new Error('CAMERA_ERROR');
        }
      }

      async initWebGL() {
        scene = new THREE.Scene();
        camera = new THREE.OrthographicCamera(
          -window.innerWidth / 2,
          window.innerWidth / 2,
          window.innerHeight / 2,
          -window.innerHeight / 2,
          0.1,
          1000
        );
        camera.position.z = 10;
        renderer = new THREE.WebGLRenderer({ 
          canvas: elements.canvas, 
          alpha: true, 
          antialias: true,
          powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        this.createNails();
      }

      createNails() {
        FINGER_KEYS.forEach(key => {
          const aspectRatio = CONFIG.NAIL_ASPECT_RATIOS[key];
          const nailGeometry = new THREE.PlaneGeometry(1, aspectRatio);
          const nailMaterial = new THREE.MeshBasicMaterial({
            transparent: true,
            side: THREE.DoubleSide,
            depthTest: false,
            depthWrite: false
          });
          const nail = new THREE.Mesh(nailGeometry, nailMaterial);
          nail.visible = false;
          nail.frustumCulled = false;
          nail.userData.fingerType = key;
          nails[key] = nail;
          scene.add(nail);
        });
      }

      async setupHandTracking() {
        const vision = await FilesetResolver.forVisionTasks(
          "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
        );
        handLandmarker = await HandLandmarker.createFromOptions(vision, {
          baseOptions: {
            modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
            delegate: "GPU"
          },
          runningMode: "VIDEO",
          numHands: 1
        });
      }

      async loadResources() {
        await this.loadDesigns();
        this.buildDesignUI();
      }

      async loadDesigns() {
        const nailImages = {};
        const nailTextures = {};
        const loadImage = (name) => new Promise((resolve, reject) => {
          const img = new Image();
          img.src = `nails/halloween/${name}.png`;
          img.crossOrigin = "anonymous";
